<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 4 Assignment</title>
    <style>
        body { background-color: #f0f7ff; color: #1e3a8a; border-color: #64748b;}
        .input-group { display: flex; flex-direction: column; width: full; gap: 3px; }
        .container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        form { display: flex; flex-direction: column; gap: 5px; height: 100%; width: 50%; }
        input  { padding: 3px; background-color: #ffffff; }
    </style>
  </head>
  <body>
    <h1>Group 4 Assignment</h1>

    <div class="container">
        
      <form action="/" method="post">
        <h2 style="align-self: flex-start;">User Details Form</h2>
        <div class="input-group">
          <label for="input">Username :</label>
          <input type="text" name="username" id="1" required placeholder="eg. John Doe"/>
        </div>

        <div class="input-group">
          <label for="input">Age :</label>
          <input type="number" name="age" id="2" required placeholder="eg. 18" />
        </div>

        <div class="input-group">
          <label for="input">Email :</label>
          <input type="email" name="email" id="3" required placeholder="eg. example@gmail.com" />
        </div>

        <div class="input-group">
          <label for="input">Phone Number :</label>
          <input type="tel" name="phone" id="4" required placeholder="eg. 0123456789" />
        </div>

        <div class="input-group">
          <label for="input">Gender :</label>
          <div>
            <label for="input"
              >Male<input type="radio" name="male" id="5"
            /></label>
            <label for="input"
              >Female<input type="radio" name="female" id="6"
            /></label>
          </div>
        </div>

        <div class="input-group">
          <label for="input">Profile Photo :</label>
          <input type="file" name="profile" id="7" style="border: 1px solid" />
        </div>

        <div style="width: 35%; height: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; place-self: end; margin-top: 5px;">
          <button type="reset" style="background-color: #f62a34e1; color: #ffffff; border: none;">Clear</button>
          <button
            type="submit"
            onclick="alert('The user has been created successfully')"
            style="background-color: #3b82f6; color: #ffffff; border: none;"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
